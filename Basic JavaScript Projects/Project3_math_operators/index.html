<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <title>Document</title>
    </head>
    <body>
        <script src="JS/main.js"></script>
        <!--Addition-->
        <p id="addition" onclick="document.getElementById('addition').innerHTML=2+2;">2 + 2</p>
        <!--Subtraction-->
        <p id="subtraction" onclick="document.getElementById('subtraction').innerHTML=4-2;">4 - 2</p>
        <!--Multiplication-->
        <p id="multiplication" onclick="document.getElementById('multiplication').innerHTML=2*2;">2 * 2</p>
        <!--Division-->
        <p id="division" onclick="document.getElementById('division').innerHTML=4/2;">4 / 2</p>
        <!--More Math-->
        <p id="allmath" onclick="document.getElementById('allmath').innerHTML=(1 + 2) * 10 / 2 - 5">(1 + 2) * 10 / 2 - 5</p>
        <!--Modulus-->
        <p id="modulus" onclick="document.getElementById('modulus').innerHTML=25 % 6;">25 % 6</p>
        <!--Negation-->
        <p id="negation" onclick="document.getElementById('negation').innerHTML=-10;">10</p>
        <!--Increment-->
        <p id="increment" onclick="document.getElementById('increment').innerHTML=6;">5++</p>
        <!--Decrement-->
        <p id="decrement" onclick="document.getElementById('decrement').innerHTML=4.25;">5.25--</p>
    </body>
</html>
